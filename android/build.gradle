import groovy.json.JsonSlurper

def computeVersionName() {
    // dynamically retrieve version from package.json
    def slurper = new JsonSlurper()
    def json = slurper.parse(file('../package.json'), "utf-8")
    return json.version
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.+'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName computeVersionName()
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven {
        url "$projectDir/../Example/node_modules/react-native/android"
    }
    maven {
        url "$projectDir/../../react-native/android"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // From node_modules
    androidTestImplementation 'junit:junit:4.10'
    androidTestImplementation 'org.assertj:assertj-core:1.7.0'
    androidTestImplementation 'org.robolectric:robolectric:3.3.2'
    androidTestImplementation "org.easytesting:fest-assert-core:${FEST_ASSERT_CORE_VERSION}"
    androidTestImplementation "org.powermock:powermock-api-mockito:${POWERMOCK_VERSION}"
    androidTestImplementation "org.powermock:powermock-module-junit4-rule:${POWERMOCK_VERSION}"
    androidTestImplementation "org.powermock:powermock-classloading-xstream:${POWERMOCK_VERSION}"
    androidTestImplementation "org.mockito:mockito-core:${MOCKITO_CORE_VERSION}"
}
